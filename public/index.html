<!DOCTYPE html>
<html>
<head>
	<title>Battleship</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">btlshp</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li class="stat">
          <a id="round">
          </a>
        </li>
        <li class="stat">
          <a id="userRound">
          </a>
        </li>
        <li class="stat">
          <a id="comRound">
          </a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li>
          <a id="turn"><span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="active">
          <a id="roomStack"> <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="active">
          <a id="title">Start <span class="sr-only">(current)</span>
          </a>
        </li>
        <form class="navbar-form navbar-left" role="gameId">
        	<div class="form-group">
          		<input type="text" id="inputGameId" class="form-control" placeholder="Game Id">
        	</div>
<!--         <button type="submit" class="btn btn-default">Submit</button>
 -->    </form>
       <ul class="nav navbar-nav">

        <li><a id="btnStart">Play</a></li>
      </ul>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
	<div class="container">
    <hr>
		<div class="instructions">
			<div class="row">
				<div class="container">
					<div class="col-md-6">
    					<table id="userTable"></table>
              <code>enemy</code>
					</div>
          <div class="col-md-6">
    					<table id="guessTable"></table>
              <code>user</code>
					</div>

				</div>
        <hr>
			</div>
		</div>
	</div>
	<script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
    <script type="text/javascript" src="map.js"></script>
    <script type="text/javascript">
	</script>
</body>
</html>
