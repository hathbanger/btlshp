<!DOCTYPE html>
<html>
<head>
	<title>Battleship</title>
	<link rel="stylesheet" type="text/css" href="style.css">

					<div class="info tab" id="shotsTaken">

					</div>

					</div>
						
					<div class="info tab" id="shipsSunk">

					</div>

			</div>

	            </div>
	        </div>

<div class="container">
